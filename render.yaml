# Render Blueprint for Backend Deployment
# This file helps Render automatically configure your backend

services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add these in Render dashboard after deployment:
      # - MONGODB_URI
      # - FRONTEND_URL
      # - SMTP_HOST, SMTP_PORT, etc. (if using email)

